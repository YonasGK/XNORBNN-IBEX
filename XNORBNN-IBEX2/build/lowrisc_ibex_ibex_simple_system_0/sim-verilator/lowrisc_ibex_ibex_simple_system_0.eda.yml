      FILES_ROOT: ../src/lowrisc_tool_check_tool_requirements_0.1
    name: check_tool_requirements
name: lowrisc_ibex_ibex_simple_system_0
parameters:
  BranchTargetALU:
    datatype: int
    default: 0
    description: Enables separate branch target ALU (increasing branch performance
      EXPERIMENTAL)
    paramtype: vlogparam
  MultiplierImplementation:
    datatype: str
    default: fast
    description: 'Multiplier implementation. Valid values: fast, slow, single-cycle'
    paramtype: vlogparam
  PMPEnable:
    datatype: int
    default: 0
    description: Enable PMP
    paramtype: vlogparam
  PMPGranularity:
    datatype: int
    default: 0
    description: Granularity of NAPOT range, 0 = 4 byte, 1 = byte, 2 = 16 byte, 3
      = 32 byte etc
    paramtype: vlogparam
  PMPNumRegions:
    datatype: int
    default: 4
    description: Number of PMP regions
    paramtype: vlogparam
  RV32B:
    datatype: str
    default: '1'
    description: Bitmanip implementation parameter enum. See ibex_pkg.sv (EXPERIMENTAL)
    paramtype: vlogdefine
  RV32E:
    datatype: int
    default: 0
    description: Enable the E ISA extension (reduced register set) [0/1]
    paramtype: vlogparam
  RV32M:
    datatype: int
    default: 1
    description: Enable the M ISA extension (hardware multiply/divide) [0/1]
    paramtype: vlogparam
  RVFI:
    datatype: bool
    default: true
    paramtype: vlogdefine
  SRAMInitFile:
    datatype: str
    description: Path to a vmem file to initialize the RAM with
    paramtype: vlogparam
  WritebackStage:
    datatype: int
    default: 0
    description: Enables third pipeline stage (EXPERIMENTAL)
    paramtype: vlogparam
tool_options:
  verilator:
    mode: cc
    verilator_options:
    - --trace
    - --trace-fst
    - --trace-structs
    - --trace-params
    - --trace-max-array 1024
    - -CFLAGS "-std=c++11 -Wall -DVM_TRACE_FMT_FST -DTOPLEVEL_NAME=ibex_simple_system
      -g"
    - -LDFLAGS "-pthread -lutil -lelf"
    - -Wall
    - --unroll-count 72
toplevel: ibex_simple_system
version: 0.2.1
vpi: []
